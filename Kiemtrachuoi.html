<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Viết hàm kiểm tra xem 1 chuỗi có nằm trong chuỗi còn lại không</title>
</head>
<body>
<script>
    let string1 = prompt('Nhập chuỗi 1')
    let string2 = prompt('Nhập chuỗi 2')

    function checkString(str1, str2) {
        let check = true;
        let j = 0;
        for (let i = 0; i < str2.length; i++) {
            if (str1[j] === str2[i]) {
                if (str1[j + 1] !== str2[i + 1]) {
                    check = false
                    break;
                }
                j++
                if (j >= str1.length) break;
            } else {
                check = false
            }
        }
        return check;

    }

    alert(checkString(string1, string2))
</script>
</body>
</html>
